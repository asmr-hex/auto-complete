<html>
    <head>
        <title>Basic | Autosuggestion</title>
        <style>
         body {
             margin: 15px;
             font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
         }
         #root {
             display: flex;
             height: 100%;
         }
         #input-container {
             display: flex;
             flex-direction: column;
             width: 50%;
         }
         #dictionary-container {
             display: flex;
             flex-direction: column;
             width: 50%;
         }
         #dictionary-heading {
             margin: 0px;
             color: lightseagreen;
         }
         #terms {
             display: flex;
             flex-direction: column;
             font-weight: bold;
         }
         .term {
             color: cornflowerblue;
         }
         #text-box {
             border: 0;
             color: rosybrown;
             font-weight: bold;
             font-size: 14pt;
         }
         #text-box:focus {
             outline: none;
         }
         #suggestions {
             display: flex;
             flex-direction: column;
             font-weight: bold;
         }
         .suggestion {
             color: palevioletred;
         }
        </style>
    </head>
    <body>
        
        <div id='root'>
            <div id='input-container'>
                <input id='text-box' spellcheck='false' placeholder='type here...'>
                <div id='suggestions'></div>                
            </div>
            <div id='dictionary-container'>
                <h3 id='dictionary-heading'>Welcome</h3>
                <div id='terms'></div>
            </div>
        </div>

    </body>
</html>
